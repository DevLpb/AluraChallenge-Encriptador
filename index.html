<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main>
    <div class="container">
      <header>
        <img src="assets/Logo.svg" id="logo" alt="Logo de Alura" />
      </header>
      <div class="texto">
        <h1>Ingrese su texto aquí</h1>
        <div class="opciones">
          <p id="advertencia">
            <img src="assets/signo-de-exclamacion.png" alt="Icono de advertencia"/> 
            Solo letras minúsculas y sin acentos</p>
          <div class="botones">
          <button id="encriptar">Encriptar</button>
          <button id="desencriptar">Desencriptar</button>
        </div>
        </div>
      </div>
      <div class="rectangulo">
        <img src="assets/Figura.png" alt="Figura de persona usando una lupa" />
        <h2>Ningún mensaje fue encontrado</h2>
        <p>
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
